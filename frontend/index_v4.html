<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채점 시스템 데모 v3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>채점 시스템 데모 v4</h1>

  <label for="lang">언어:</label>
  <select id="lang">
    <option value="python">Python</option>
    <option value="java">Java</option>
    <option value="c">C</option>
    <option value="cpp">C++</option>
  </select>

  <div class="form-group">
    <label for="apiUrl">API 엔드포인트 URL:</label>
    <input id="apiUrl" type="text" value="http://localhost:18651">
  </div>

  <div class="form-group">
    <label for="token">JWT 토큰 (필요 시):</label>
    <input id="token" type="text" placeholder="Bearer token">
  </div>

  <div class="form-group">
    <label for="problemId">문제 ID (예: 3):</label>
    <input id="problemId" type="text" placeholder="3">
  </div>

  <div class="form-group">
    <label for="code">Code:</label>
    <textarea id="code" rows="15" placeholder="코드를 입력하세요..."></textarea>
  </div>

  <button id="run">실행!</button>
  <button id="runPublic">실행! (공개 TC들만)</button>

  <h2>결과</h2>
  <div id="progressContainer" class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
    <span id="progressLabel" class="progress-label">0%</span>
  </div>
  <p id="judgeMessage"></p>
  <pre id="stdout"></pre>
  <pre id="stderr" class="error"></pre>
  <p id="metrics"></p>

  <script src="app_v4.js"></script>
</body>
</html>
