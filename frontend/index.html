<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Code Runner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Code Runner</h1>

  <label for="lang">언어:</label>
  <select id="lang">
    <option value="python">Python</option>
    <option value="java">Java</option>
    <option value="c">C</option>
    <option value="cpp">C++</option>
  </select>

  <div class="form-group">
    <label for="apiUrl">API 엔드포인트 URL:</label>
    <input id="apiUrl" type="text" value="http://localhost:8000">
  </div>

  <div class="form-group">
    <label for="token">JWT 토큰 (필요 시):</label>
    <input id="token" type="text" placeholder="Bearer token">
  </div>

  <div class="form-group">
    <label for="code">Code:</label>
    <textarea id="code" rows="15" placeholder="코드를 입력하세요..."></textarea>
  </div>

  <div class="form-group">
    <label for="stdins">STDIN (빈 줄로 실행을 구분):</label>
    <textarea id="stdins" rows="5" placeholder="여러 줄 입력, 빈 줄은 다음 실행"></textarea>
  </div>

  <div class="form-group inline">
    <div>
      <label for="timeLimit">Time Limit (ms):</label>
      <input id="timeLimit" type="number" value="30000">
    </div>
    <div>
      <label for="memoryLimit">Memory Limit (MB):</label>
      <input id="memoryLimit" type="number" value="256">
    </div>
  </div>

  <button id="run">실행!</button>

  <h2>결과</h2>
  <pre id="stdout"></pre>
  <pre id="stderr" class="error"></pre>
  <p id="metrics"></p>

  <script src="app.js"></script>
</body>
</html>
